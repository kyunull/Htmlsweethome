<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="msg">
        <list v-for="item in foods" v-bind:food="item">  </list>
        
        <list v-bind:other="drink">  </list>
    </div>


    <script  src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script type="text/javascript">
        Vue.component("list",{
            props:["food","other"],
            template: `<li>{{food}}</li>
                        <h1>{{other}}</h1>
                        <button>go</button>`
        })


        var aaa = new Vue(
            {
                el: "#msg",
                data: {
                    foods: ["香肠","披萨","汉堡"],
                    drink: "水"
                }
            }
        )
    </script>
</body>
</html>
